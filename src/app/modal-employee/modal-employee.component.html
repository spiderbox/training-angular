<ng-template #modalAdd let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add Employee</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>
                Name
            </label>
            <div class="input-group">
                <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && formEmployee.name.errors }"/>
                <div *ngIf="formEmployee.name.errors" class="invalid-feedback">
                    <div *ngIf="formEmployee.name.errors.required">Name is required</div>
                </div>
            </div> 
            
        </div>
        <div class="form-group">
            <label>
                Password
            </label>
            <div class="input-group">
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && formEmployee.password.errors }" />
                <div *ngIf="formEmployee.password.errors" class="invalid-feedback">
                    <div *ngIf="formEmployee.password.errors.required">Password is required</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>
                Re-type Password
            </label>
            <div class="input-group">
                <input type="password" formControlName="retype_password" class="form-control" [ngClass]="{ 'is-invalid': submitted && formEmployee.retype_password.errors }" />
                <div *ngIf="submitted && formEmployee.retype_password.errors" class="invalid-feedback">
                    <div *ngIf="formEmployee.retype_password.errors.required">Password is required</div>
                    <div *ngIf="formEmployee.retype_password.errors.mustMatch">Passwords must match</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>
                Phone
            </label>
            <div class="input-group">
                <input type="text" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && formEmployee.phone.errors }" />
                <div *ngIf="submitted && formEmployee.phone.errors" class="invalid-feedback">
                    <div *ngIf="formEmployee.phone.errors.required">Phone is required</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>
                Email
            </label>
            <div class="input-group">
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && formEmployee.email.errors }" />
                <div *ngIf="submitted && formEmployee.email.errors" class="invalid-feedback">
                    <div *ngIf="formEmployee.email.errors.required">Email is required</div>
                    <div *ngIf="formEmployee.email.errors.email">Email not valid</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>
                Dob
            </label>
            <div class="input-group">
                <input type="datetime-local" formControlName="dob" class="form-control" [ngClass]="{ 'is-invalid': submitted && formEmployee.dob.errors }" />
                <div *ngIf="submitted && formEmployee.dob.errors" class="invalid-feedback">
                    <div *ngIf="formEmployee.dob.errors.required">DOB is required</div>
                </div>
            </div>
        </div>
        <!-- [disabled]="!employeeForm.valid" -->
        <button
                type="submit" 
                class="btn btn-outline-dark"
        >Save</button>
      </form>
    </div>
  </ng-template>
  
  <button [ngStyle]="{
      'margin-bottom': '50px'
  }" class="btn btn-lg btn-outline-primary" (click)="open(modalAdd)">Add employee</button>
